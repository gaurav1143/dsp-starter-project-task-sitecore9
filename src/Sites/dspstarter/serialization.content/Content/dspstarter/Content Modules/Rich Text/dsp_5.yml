    - ID: "1678b4f0-b609-4841-9405-a30899a2196c"
      Hint: GeneralText
      Value: "<div><b>Designed to grow with you</b></div><div><br></div><div>The Deloitte Sitecore Platform has been architected to allow you to accelerate time to market and quickly establish a digital platform, without locking you into a rigid white-label solution. It supports extension and expansion to meet your organisations functional needs as they evolve into the future. </div><div><br></div><div>Our platform consists of our Deloitte Sitecore Framework which supports a structured development approach to implementing Sitecore, enforcing sound implementation architecture of both platform features and any bespoke features developed for you. In addition it provides a  Platform Accelerator Site which provides a set of layouts and components that can be configured to provide underlying content and search capabilities that can be directly tailored to meet your specific requirements. Finally the platform provides architecture for delivering pluggable feature modules allowing certain prebuilt features to be added easily into DSP platform based solutions.</div>"
