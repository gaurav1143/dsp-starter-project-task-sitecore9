      Value: "<strong>Staff directory<br></strong><br>A key problem area was the lack of a centralised, accessible and secure staff directory. We integrated Active Directory into the Intranet, incorporating location, contact details, user photos, business function title and bio into an intuitive search and user profile feature making finding someone within the company easy and fast.<br><br><strong>Grower Portal<br></strong><br>Emerald Grain wanted growers to have a single online system to make doing business with Emerald simple and easy, any time of the day on any device you choose.  The solution chosen was based on Salesforce, and Emerald Grain engaged Deloitte to design the creative and build the front-end components."
