      Hint: GeneralText
      Value: "<p style=\"margin-top: 0pt; margin-bottom: 9pt; margin-left: 0in;\"><strong style=\"font-size: 1rem; line-height: 1.875;\">Integration into existing systems</strong><br></p><p style=\"margin-top: 0pt; margin-bottom: 9pt; margin-left: 0in;\">In supporting the business, the web delivery environment had become overwhelmingly complex with multiple service arrangements and technology components. This delivered a disjointed user experience that continually took the user away from the main site. The new website, built on the Sitecore CMS, integrated many of these existing systems to provide an optimal experience on desktop, tablet and mobile devices.</p><p style=\"margin-top: 0pt; margin-bottom: 9pt; margin-left: 0in;\">The new design is clean, current and user-centred, allowing VicRoads customers to complete tasks and find information quickly and efficiently wherever they are. The website is also AA compliant with Web Content Accessibility Guidelines 2.0.</p><p style=\"margin-top: 0pt; margin-bottom: 0pt; margin-left: 0.01in;\"> </p>"
