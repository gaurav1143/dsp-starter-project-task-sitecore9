      Value: "<strong>New Member’s Portal helps members with their careers<br></strong>In-depth member interviews revealed that most members are driven by a desire to seek advice about their careers and to network with other members. The Member’s Portal addresses these needs with an interactive Member profile and career plan tool, a smart ‘Career diagnostics’ tool and a wealth of information on financial industry sectors through member profiling and interviews. A new creative design reinforce the premium branding of the organisation.<br><br>Whilst Deloitte Digital’s CMS team was busy designing and implementing the Member’s Portal, another Deloitte Digital team, the CRM team were faced with the challenge of transforming Finsia’s back-office business process. Finsia’s payment processing system and member relationship management system were re-architected with leading solutions from Salesforce.com, Sitecore and cloud hosting services. The new member-centric platform allowed the membership team to streamline core business processes and focus on delivering member value."
