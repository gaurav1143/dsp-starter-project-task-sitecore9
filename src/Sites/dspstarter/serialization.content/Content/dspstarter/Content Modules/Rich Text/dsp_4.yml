      Hint: GeneralText
      Value: <div><b>วิธีการที่เป็นเลิศที่ผ่านการพิสูจน์</b></div><div><br></div><div>แพลตฟอร์มไซต์คอร์ของดีลอยท์คือผลลัพธ์ของวิธีการที่เป็นเลิศที่ผ่านการพิสูจน์และประสบการณ์จากการอิมพลีเมนท์ไซต์คอร์ระดับเอ็นเตอร์ไพรส์มากกว่า 20 โปรเจ็คให้กับหลายบริษัทในกลุ่มระดับใหญ่ที่สุดของออสเตรเลีย </div><div><br></div><div>แพลตฟอร์มของเราพร้อมติดตั้งบนหลายไซต์งาน รองรับการปรับให้เข้ากับขนาดหน้าจอมือถือที่แตกต่างกันแบบเรสพอนซีฟ และสร้างบนเทคโนโลยีไซต์คอร์ ASP .NET MVC รุ่นล่าสุด โดยแสดงถึงปรัชญาไซต์คอร์ของเราคือการใช้ความสามารถที่เป็นจุดเด่นของไซต์คอร์ซึ่งได้แก่ Experience Editor, Personalisation, Optimisation, และ Analytics ซึ่งเรามุ่งเน้นที่จะให้บริการระบบที่สอดคล้องกับโครงสร้างของไซต์คอร์เพื่อจะลดความยุ่งยากและค่าใช้จ่ายในการอิมพลีเมนท์โมดูลอื่นๆ ของไซต์คอร์ในอนาคต </div>
