      Value: "<div><b>Proven best practice</b></div><div><br></div><div>The Deloitte Sitecore Platform is a result of proven best practice and experience from more than 20 Enterprise-grade Sitecore implementations for some of Australia’s largest organisations. </div><div><br></div><div>Our Platform is multi-site ready, fully mobile device responsive and built on the latest Sitecore and ASP. NET MVC technologies. It embodies our Sitecore philosophy of enabling the use of Sitecore’s differentiating capabilities around Experience Editor, Personalisation, Optimisation and Analytics. Our focus and experience in delivering systems aligned with the Sitecore product architecture reduces effort and cost of implementing additional Sitecore modules in future.Designed to grow with you</div>"
