      Value: "<div class=\"sl\"><div class=\"sl-list has-2-items\" data-heights-type=\"sl-list-has-2-items\"><div class=\"sl-item\" style=\"width: 559px;\"><strong>Digital at the core</strong><br>To truly transform the organisation in a short timeframe, we recognised the need to change the way we worked as a client and engagement team. To achieve this, we guided Finsia through a journey of embedding more agile ways of working into their culture, reinforcing the message of working together as one team. This created a culture of collaboration and transparency, allowing the team to rapidly co-design solutions unique to Finsia.<br></div><div class=\"sl-item\" style=\"width: 559px;\"></div></div></div><div class=\"sl\"><div class=\"sl-list has-2-items\" data-heights-type=\"sl-list-has-2-items\"><div class=\"sl-item\" style=\"width: 559px;\"></div><div class=\"sl-item\" style=\"width: 559px;\"><strong>Transformation, enabled by technology</strong><br>We helped Finsia to architect their technology with leading solutions from Salesforce.com, Sitecore and a leading cloud hosting provider. This interconnected implementation was possible by working in an agile manner with Finsia to distil their needs then customise the platforms accordingly.<br><br>The organisation has revamped its member offering, and transformed its core business processes allowing for streamlined business processes, real time payment processing, personalised digital experience for members, tailored diagnostic tool based on skills, qualifications, career stage and objectives and the ability to quickly scale up and manage portal content.</div></div></div>"
