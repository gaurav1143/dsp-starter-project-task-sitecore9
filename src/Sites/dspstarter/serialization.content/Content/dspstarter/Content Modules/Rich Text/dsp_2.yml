      Value: |
        <p><strong>Kandungan Pelbagai Skala</strong></p>
        <p>Deloitte Digital merangkumi pelanggan dan projek yang berbeza. Disebabkan itu, Platform Sitecore kami direka untuk mengendalikan banyak kes penggunaan - dari laman web kempen kecil dengan tiga atau empat halaman hingga ke repositori maklumat bagi perusahaan besar dengan puluhan ribu muka surat dan aset media. Pendekatan kami bagi kandungan besar bergantung kepada konsep &ldquo;content collection&rdquo; yang menggabungkan navigasi yang tradisional dengan konsep pencarian dan pandu arah berasaskan penapis untuk membantu pengunjung anda mencari maklumat tidak mengira jumlah. Kami memperkukuhkan ini dengan content managed queries yang membantu anda menguruskan laman yang besar dengan mengautomasikan laman-laman utama apabila halaman kandungan ditambah &ndash; yang mampu anda kemaskini berdasarkan kandungan tag dari satu taksonomi berasaskan hierarki. Anda juga dapat memilih permintaan mana dijalankan untuk pengguna individu menggunakan keupayaan memperibadikan Sitecore yang sedia ada.</p>
