        <p><strong>คอนเทนต์จำนวนน้อยหรือมาก</strong></p>
        <p>บริษัทดีลอยท์ดิจิตอลได้ทำงานร่วมกับลูกค้าที่หลากหลายผ่านโปรเจ็คจำนวนมาก เราจึงได้ออกแบบแพลตฟอร์มไซต์คอร์ของเราให้สามารถรองรับการใช้งานได้หลายรูปแบบ ตั้งแต่เว็บไซต์แคมเปญขนาดเล็ก 3-4 เพจ ได้จนถึงคลังข้อมูลของบริษัทขนาดใหญ่ที่มีเพจและไอเทมต่างๆ เป็นหมื่นๆ ชิ้น</p>
        <p>วิธีการที่เราใช้ในการสเกลระบบให้รองรับคอนเทนต์จำนวนมากได้ คือคอนเซปต์ “คอนเทนต์คอลเล็กชั่น” ที่ผสมผสานการเซิร์ชข้อมูลแบบดั้งเดิมเข้ากับการกรองข้อมูลด้วยฟิลเตอร์ ซึ่งจะช่วยให้ผู้เข้าชมเว็บไซต์ค้นหาข้อมูลที่ต้องการได้ไม่ว่าคอนเทนต์ทั้งหมดจะมีจำนวนมากเพียงใดก็ตาม นอกจากนี้เรายังเสริมความสามารถด้วยการสืบค้นคอนเทนต์แบบควบคุม ที่ช่วยให้คุณสามารถจัดการไซต์ที่มีคอนเทนต์จำนวนมากได้โดยการสร้างเพจหลักและหน้าแรกแบบอัตโนมัติ ที่จะทำการอัพเดตคอนเทนต์ที่ถูกเพิ่มหรือเปลี่ยนแปลงเข้าไปในหน้าดังกล่าวด้วยตัวเอง โดยที่คุณยังสามารถแท็กคอนเทนต์และกำหนดเงื่อนไขและลำดับขั้นการเพิ่มข้อมูลได้ คุณยังสามารถกำหนดการสืบค้นที่แตกต่างกันให้กับแต่ละบุคคลที่เข้ามาเยี่ยมชมเว็บไซต์ได้อีกด้วยผ่านความสามารถในตัวของแพลตฟอร์มไซต์คอร์ของเรา</p>
