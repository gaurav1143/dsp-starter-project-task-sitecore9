      Value: "<div><b>Small or big content</b></div><div><br></div><div>Deloitte Digital works with a wide range of clients; and projects, so we have designed our Sitecore Platform to handle many use cases, from small campaign sites with three or four pages all the way to enterprise scale information repositories with tens of thousands of pages and media items. </div><div><br></div><div>Our approach to scaling for large content hinges on our “content collection” concept which mixes traditional navigation with search and filter based navigation concepts to help your visitors find the information that they are looking for no matter how much content you have. We have augmented this with content managed queries which help you manage high content volume sites by automating home and landing pages as content pages are added and updated based on content tagging from a hierarchical taxonomy that you can maintain yourself. You can even personalise which queries are run for individual users using Sitecore’s built-in personalisation capabilities.</div>"
