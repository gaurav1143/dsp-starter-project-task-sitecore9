        <p><strong>Flexible Content Management</strong></p>
        <p>Our philosophy for delivering digital platforms is to put as much power and flexibility as possible into the hands of content authors, and the Deloitte Sitecore Platform delivers on this philosophy with a modular approach to page layouts.The platform offers a number of different modular components which can be used across one, two and three column page layouts, allowing content authors to add, remove and rearrange when creating compelling content for your visitors.</p>
        <p>Modular components available in the platform include: rich text modules, carousels, call to action tiles, image tiles, download lists, related link lists, hero banners, social media feeds, child section listings, popular content listings and side-by-side module layouts.<br></p>
