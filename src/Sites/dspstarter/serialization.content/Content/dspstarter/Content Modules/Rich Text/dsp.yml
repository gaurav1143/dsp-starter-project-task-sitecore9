        <p><strong>灵活性的客户体验管理软件</strong></p>
        <p>我们对数位平台的理念是为网站内容作者提供越多的能力与灵活性, 而Deloitte Sitecore Platform是将页面布局以模组化的方式来达成这个理念.Deloitte Sitecore Platform提供许多可以运用在一列,两列与三列页面布局的不同组件.网站内容作者在为您的网页制造内容过程中可随意加,移除跟更改这些组件.<br>
        <br>
        平台里的组件有: 富文字编辑(RTE)组件, 轮换转式多媒体, 号召性用语区域, 图片区域, 下载清单, 有关链接清单, 横幅广告, 社群媒体摘要, 子页区域清单, 热门话题清单与并排侧模组页面布局.</p>
