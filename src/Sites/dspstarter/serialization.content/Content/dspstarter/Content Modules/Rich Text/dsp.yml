        <p><strong>Pengurusan Kandungan Fleksibel</strong></p>
        <p>Sejurus dengan falsafah kami untuk menyediakan platform digital, kami sebanyak mungkin ingin meletakkan kuasa dan fleksibiliti di tangan pengarang. Platform Sitecore Deloitte berpegang pada falsafah ini dengan pendekatan modular kepada susun atur halaman. Platform ini menawarkan beberapa komponen modular yang berbeza yang boleh digunakan pada satu, dua dan tiga susun atur halaman ruangan, membolehkan pengarang untuk menambah, membuang dan menyusun semula apabila mewujudkan kandungan yang menarik bagi pengunjung laman sesawang anda.<br>
        Komponen Modular terdapat di platform termasuk: rich text module, karusel, komponen call to action, komponen imej, senarai muat turun, senarai pautan yang berkait, hero banner, suapan media sosial, penyenaraian halaman anak-anak, senarai kandungan popular dan modul susun atur sebelah-menyebelah</p>
