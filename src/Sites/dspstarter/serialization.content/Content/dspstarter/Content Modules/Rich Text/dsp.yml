        <p><strong>การจัดการคอนเทนต์ที่ยืดหยุ่น</strong></p>
        <p>ปรัชญาการให้บริการแพลตฟอร์มดิจิตอลของเรา คือ การส่งมอบทั้งอำนาจและความยืดหยุ่นไว้ในมือของผู้เขียนคอนเทนต์ และแพลตฟอร์มไซต์คอร์ของดีลอยท์ก็ยึดถือปรัชญานี้ผ่านวิธีการจัดการเพจเลย์เอาท์โดยใช้โมดูลาร์คอมโพเนนต์ ซึ่งแพลตฟอร์มของเรานั้นมีโมดูลาร์คอมโพเนนต์ให้เลือกใช้เป็นจำนวนมาก โดยแต่ละโมดูลสามารถใช้บนเพจเลย์เอาท์แบบหนึ่ง สอง หรือสามคอลัมน์ได้ตามต้องการ ซึ่งทำให้ผู้เขียนคอนเทนต์สามารถเพิ่ม ลบ หรือปรับเปลี่ยนรูปแบบให้น่าสนใจและเหมาะสมกับผู้เยี่ยมชมเว็บไซต์ได้</p>
        <p>โมดูลาร์คอมโพเนนต์ที่มีให้เลือกใช้บนแพลตฟอร์ม ได้แก่ โมดูลข้อความที่ปรับแต่งได้ โมดูลแสดงภาพแบบวน กล่องเมนู(call-to-action) กล่องรูปภาพ รายการดาวน์โหลด รายการลิ้งค์ที่เกี่ยวข้อง ฮีโร่แบนเนอร์ ฟีดจากโซเชียลมีเดีย รายการที่อยู่ภายใต้กลุ่ม รายการคอนเทนต์ที่เป็นที่นิยม และ เลย์เอาท์โมดูลเรียงข้างกัน(side-by-side)</p>
