        <div><strong>การค้นหาขั้นสูง</strong></div>
        <div> </div>
        <div>แพลตฟอร์มไซต์คอร์ของดีลอยท์มาพร้อมกับความสามารถในการค้นหาขั้นสูงซึ่งสร้างเพิ่มเติมขึ้นจากความสามารถการค้นหามาตรฐานของไซต์คอร์ โดยเราเพิ่มความสามารถในการช่วยเติมคำให้สมบูรณ์ขณะพิมพ์ข้อความเพื่อค้นหาโดยใช้ระบบคาดคะเน การแสดงผลลัพธารค้นหาคอนเทนต์โดยใช้คำใกล้เคียงที่เรียกว่า “เบสท์เบ็ท” การแนะนำข้อความค้นหา และการกรองผลลัพธ์ด้วยฟาเซ็ทที่สามารถเลือกกรองด้วยฟิลเตอร์หลายตัวได้พร้อมๆ กัน ซึ่งคุณสามารถกำหนดฟาเซ็ทและข้อความแนะนำในการค้นหาผ่านระบบแท็กแบบลำดับขั้นได้ด้วยตัวเอง ด้วยความสามารถเหล่านี้ผู้เขียนคอนเทนต์จะสามารถจัดการกลุ่มแท็กที่ต้องการให้แสดงผลในแต่ละการค้นหาได้อย่างยืดหยุ่น</div>
