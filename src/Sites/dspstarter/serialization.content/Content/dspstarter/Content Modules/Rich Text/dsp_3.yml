      Value: |
        <p><strong>Keupayaan Carian Lanjutan</strong></p>
        <p>Platform Deloitte Sitecore mempunyai ciri-ciri pencarian lanjutan terbina di atas keupayaan pencarian yang sedia ada. Keupayaan pencarian lanjutan kami termasuk carian ramalan dengan autocomplete, kandungan pencarian &ldquo;best bet&rdquo; yang boleh disesuaikan, pencadang istilah pencarian dan penapisan keputusan. Penapisan dan pencadang istilah adalah dilaksanakan berdasarkan sistem tagging secara hierarki yang mampu anda kemaskini. Pengarang kandungan diberikan fleksibiliti bagi menetapkan tag yang digunakan sebagai istilah-istilah cadangan dan penapisan untuk carian.</p>
