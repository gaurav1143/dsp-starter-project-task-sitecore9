      Value: <div><b>Advanced search capabilities</b></div><div><br></div><div>The Deloitte Sitecore Platform delivers advanced searching features out of the box built up on Sitecore’s native content search capabilities. Our advanced searching capabilities include predictive search with autocomplete, content authored “best bet” search results, suggested search terms and filtering of results using facets. Search faceting and suggested terms are implemented based on the hierarchical tagging system that you can maintain yourself. Content authors are given the flexibility to manage which sets of tags are presented as suggestions and facets for search.</div>
