    - ID: "1678b4f0-b609-4841-9405-a30899a2196c"
      Hint: GeneralText
      Value: "<div><b>Focus on delivering value to your business</b></div><div><br></div><div>The value that your business website delivers is not in the way you get your content published onto your website. You deliver value through your content, your understanding of your users and the custom functionality that you deliver - and those are the things that we want to assist you to deliver. </div><div><br></div><div>Our preferred approach is to focus on getting a minimum viable site implementation to market as quickly and efficiently as possible, then using that as a platform to iteratively, incrementally and continuously deliver improved functionality focusing on where the most value is created. Your new platform allows you to use analytics and optimisation capabilities of Sitecore to take an evidence based approach to developing your site. Deloitte Digital’s customer behaviour team are experts in maximising the value extracted from digital platforms.</div>"
