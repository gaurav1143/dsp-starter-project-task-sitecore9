      Hint: GeneralText
      Value: |
        <p>Deloitte Digital announced they are a Sitecore Platinum Implementation Partner. Sitecore, the global leader in customer experience management software, recently rolled out a new Solution Partner Program that will more closely align the needs of its customers and partners.<br>
        <br>
        Sitecore established its partner program to ease integration and maximize the value of its solution to customers. The new partner program is structured to support Sitecore&rsquo;s partner-led business model and provide additional opportunity to grow and scale our Sitecore business.<br>
        <br>
        In recent years, Deloitte Digital has delivered Sitecore solutions that have enabled its clients to more effectively communicate and engage with their members and customers.<br>
        <br>
        Joel Lipman, a partner with Deloitte Digital said: &ldquo;Deloitte Digital is incredibly proud of our partnership with Sitecore. Together we have delivered some of the most complex, innovative and customer-driven projects for some of Australia&rsquo;s largest businesses.&rdquo;<br>
        <br>
        Owen Brandt, Alliance Director, Sitecore Australia &amp; New Zealand, said, &ldquo;Congratulations to Deloitte Digital on becoming a Platinum Implementation Partner. This designation illustrates how they can complete Sitecore&rsquo;s vision for customer experience management and deliver these projects at scale.&rdquo;&nbsp;<br>
        <br>
        &ldquo;Deloitte Digital has demonstrated an extensive understanding of the entire Sitecore offering has deep Sitecore experience and is committed to creating happy Sitecore customers.&rdquo;&nbsp;<br>
        <br>
        Sitecore&rsquo;s experience platform combines web content management, marketing automation, email marketing, social media, e-commerce, optimization, and analytics into a single, unified platform. The platform is incredibly easy to use, capturing every minute interaction &ndash; and intention &ndash; that customers and prospects have with a brand, both on a website and across other digital channels.</p>
        <p>&nbsp;</p>
