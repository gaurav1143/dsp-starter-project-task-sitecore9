        <div class="blog-excerpt" style="color: #555555; background-color: #ffffff;">
        <p style="margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px 0px 10px; border: 0px;">Tagging is coming up more and more as a way to structure content in Sitecore. It comes from users' need to navigate a website simply, web content managers need to categorise their content and then for content to just appear where the user is looking for it.<br>
        <br>
        Users want to be able to get to the content they are looking for fast. To facilitate this a flat topic-based information architecture (IA) is required. On media rich websites, a topic-based IA is a great way to organise content so users can access articles quickly.</p>
        </div>
        <p style="color: #555555; margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px; border: 0px; text-align: center; background-color: #ffffff;">&nbsp;</p>
