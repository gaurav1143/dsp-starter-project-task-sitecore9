        <div>
        <p style="color: #555555; margin-right: 0px; margin-bottom: 15px; margin-left: 0px; padding: 0px; border: 0px; text-align: center; background-color: #ffffff;"><em style="margin: 0px; padding: 0px; border: 0px;">CPA In the Black is a great example of a media rich website organising content into an easy to navigate structure.</em></p>
        <p style="color: #555555; margin: 0px 0px 15px; padding: 0px; border: 0px; background-color: #ffffff;">Sitecore 7 gives you the ability to organise your content into 'buckets' which you can then tag with a topic. If implemented correctly, the web manager simply tagging content with a topic or a special tag like 'must read' would facilitate the page being embedded into modules, into key landing pages and listing pages across the site.<br>
        <br>
        The versatility of creating content so that modules and content are always changing as your content is created is tremendous. &nbsp;Web managers no longer need to go through the arduous process of updating content in individual modules as content (like an article) is created. &nbsp;Web teams can focus on the curation of content rather than populating small modules around their site.<br>
        Many clients rave about the use of automated links and feature modules as a great way to populate deep content pages with relevant content.<br>
        <br>
        Tag based websites are also well suited to having listing pages with faceting which allows users to really deep dive on a topic based on the tags which the web managers have populated.<br>
        <br>
        Using the scenario of CPA above: as a user navigates to an article page which is tagged by 'Leadership' &amp; 'Accounting', the user could see a featured module of a related accounting article, a list of leadership articles which are purely populated from tagging. &nbsp;Add a personalisation layer over this and you could see only relevant 'Leadership' articles relating to your persona. Using tagging, large organisation with multiple sub-sites like CPA, could automatically populate modules on their main website in the Accounting section using modules which search and display all content from In the Black using the 'Accounting' tag.<br>
        <br>
        Sitecore tagging implemented well, with a great information architecture facilitates a great user experience and a web managers dream.<br>
        <br>
        <em>David Mulholland is a User Experience Architect at Deloitte Digital and specialises in Sitecore CMS implementations. Sitecore Strategist is a new series which features user experience and design opportunities &amp; challenges in Sitecore.</em></p>
