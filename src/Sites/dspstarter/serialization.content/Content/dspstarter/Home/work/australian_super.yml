      Hint: GeneralText
      Value: |
        <p><span style="font-weight: lighter;">AustralianSuper is the nation&rsquo;s biggest &nbsp;industry &nbsp;super &nbsp;fund &nbsp;its website &nbsp;attracts &nbsp;four &nbsp;million &nbsp;visits each &nbsp;year.&nbsp;To serve its members more effectively, AustralianSuper identified opportunities to increase its use of digital channels, specifically online and mobile</span></p>
        <p><strong>Added &nbsp;convenience for members</strong></p>
        <p>AustralianSuper wanted to provide greater self-service for their members, giving them added convenience and at the same time reducing operational costs.&nbsp;Understanding requirements plus developing a new visual and technical design were Deloitte&rsquo;s first steps.<br>
        <span style="font-weight: lighter;"></span></p>
        <p><span style="font-weight: lighter;"><strong>Enabling member personalisation&nbsp;</strong></span></p>
        <p><span style="font-weight: lighter;"></span><span style="font-weight: lighter;">After implementing Sitecore&rsquo;s CMS and DMS, personalisation enabled members to be presented relevant functions according to their location, life stages, investment types and super products.&nbsp;</span><span style="font-weight: lighter;">AustralianSuper was also the first superannuation site in Australia to provide 100 point ID checks online.</span></p>
        <p><strong>Well received, internally and externally<br>
        </strong><br>
        The launch of the public website, mobile optimised site and member portal were extremely well received both internally and externally. The new platform enables AustralianSuper to better manage the site and the design provides high availability and utilisation.</p>
        <p><strong>The site achieved WCAG2 Level &lsquo;A&rsquo; Accessibility.<br>
        </strong><br>
        Since the launch there has been a 25% increase in traffic compared to last year, a 60% annual increase in new Member acquisitions. 88% of all self-service transactions are now completed online (compared to a baseline of 15% &ndash; from the old site).<br>
        <br>
        </p>
